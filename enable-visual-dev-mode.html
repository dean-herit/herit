<!DOCTYPE html>
<html>
<head>
    <title>Enable Visual Dev Mode</title>
</head>
<body>
    <h1>Visual Dev Mode Enabler</h1>
    <button onclick="enableVisualMode()">Enable Visual Dev Mode</button>
    <button onclick="checkSettings()">Check Current Settings</button>
    <div id="output"></div>
    
    <script>
        function enableVisualMode() {
            // Set localStorage settings
            localStorage.setItem('visualDevMode', 'true');
            localStorage.setItem('highlightingEnabled', 'true');
            localStorage.setItem('showTooltips', 'true');
            localStorage.setItem('boundaryOverlay', 'false');
            localStorage.setItem('animateOnHover', 'false');
            
            // Dispatch custom event to notify components
            window.dispatchEvent(new CustomEvent('visualModeToggled'));
            window.dispatchEvent(new Event('storage'));
            
            document.getElementById('output').innerHTML = 'âœ… Visual Dev Mode ENABLED<br>Settings updated in localStorage.';
            
            console.log('ðŸŽ¨ Visual Dev Mode: ENABLED');
            console.log('ðŸ’¡ localStorage settings updated');
        }
        
        function checkSettings() {
            const settings = {
                visualDevMode: localStorage.getItem('visualDevMode'),
                highlightingEnabled: localStorage.getItem('highlightingEnabled'),
                showTooltips: localStorage.getItem('showTooltips'),
                boundaryOverlay: localStorage.getItem('boundaryOverlay'),
                animateOnHover: localStorage.getItem('animateOnHover')
            };
            
            document.getElementById('output').innerHTML = 
                '<h3>Current Settings:</h3>' + 
                Object.entries(settings).map(([key, value]) => 
                    `${key}: ${value || 'null'}`
                ).join('<br>');
            
            console.log('Current localStorage settings:', settings);
        }
        
        // Auto-enable on page load
        window.onload = function() {
            enableVisualMode();
        };
    </script>
</body>
</html>
