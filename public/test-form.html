<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Mode Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        button { margin: 10px; padding: 10px 20px; cursor: pointer; }
        .active { background-color: #007bff; color: white; }
        .relationship-selector { margin-top: 20px; padding: 10px; border: 1px solid #ccc; }
    </style>
</head>
<body>
    <h1>Shared Personal Info Form Test</h1>
    
    <div>
        <button id="onboarding-btn" class="active" onclick="setMode('onboarding')">Onboarding Mode</button>
        <button id="beneficiary-btn" onclick="setMode('beneficiary')">Beneficiary Mode</button>
    </div>
    
    <div id="form-container">
        <div>Current Mode: <span id="current-mode">onboarding</span></div>
        
        <div class="relationship-selector" id="relationship-selector" style="display: none;">
            <label>Relationship Type:</label>
            <select>
                <option value="">Select relationship...</option>
                <option value="spouse">Spouse</option>
                <option value="child">Child</option>
                <option value="parent">Parent</option>
                <option value="sibling">Sibling</option>
            </select>
        </div>
        
        <div style="margin-top: 20px;">
            <strong>Form Fields Visibility Test:</strong>
            <ul>
                <li>PPS Number: Always visible (âœ“)</li>
                <li>Relationship Selector: <span id="relationship-status">Hidden (onboarding mode)</span></li>
            </ul>
        </div>
    </div>

    <script>
        function setMode(mode) {
            // Update button states
            document.getElementById('onboarding-btn').classList.toggle('active', mode === 'onboarding');
            document.getElementById('beneficiary-btn').classList.toggle('active', mode === 'beneficiary');
            
            // Update current mode display
            document.getElementById('current-mode').textContent = mode;
            
            // Show/hide relationship selector
            const relationshipSelector = document.getElementById('relationship-selector');
            const relationshipStatus = document.getElementById('relationship-status');
            
            if (mode === 'beneficiary') {
                relationshipSelector.style.display = 'block';
                relationshipStatus.textContent = 'Visible (beneficiary mode)';
            } else {
                relationshipSelector.style.display = 'none';
                relationshipStatus.textContent = 'Hidden (onboarding mode)';
            }
        }
    </script>
</body>
</html>
